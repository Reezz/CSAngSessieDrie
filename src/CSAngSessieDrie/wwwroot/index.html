<!DOCTYPE html>
<html ng-app="championsApp">
<head>
    <meta charset="utf-8" />
    <title>League of Legends Champions</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
    <script src="app.js"></script>
</head>
<body ng-cloak>
    <div ng-controller="championsController">
        <h1>League of Legends Champions</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="champion in Champions">
                    <td>{{champion.ID}}</td>
                    <td>{{champion.Name}}</td>
                    <td>{{champion.Role}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
